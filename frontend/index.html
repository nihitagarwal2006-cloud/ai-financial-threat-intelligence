<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- GOOGLE SEARCH VERIFICATION (for showing on Google) -->
  <meta name="google-site-verification" content="9tjXI5tbWKkxNQ6wS2d-huCj3ReCKWzRYj6wOoLdwKk" />

  <title>FinSentinel – AI Financial Scam Detector</title>

  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Segoe UI", Arial, sans-serif;
      background: radial-gradient(circle at top left, #1d2671, #0f0c29, #24243e);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      overflow: hidden;
    }
    body::before {
      content: "";
      position: absolute;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(0,255,255,0.35), transparent 70%);
      top: -200px;
      left: -200px;
      animation: float 8s ease-in-out infinite;
    }
    body::after {
      content: "";
      position: absolute;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(255,0,255,0.3), transparent 70%);
      bottom: -180px;
      right: -180px;
      animation: float 10s ease-in-out infinite reverse;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(40px); }
    }
    .card {
      position: relative;
      width: 440px;
      padding: 35px;
      border-radius: 22px;
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(16px);
      box-shadow:
        0 25px 60px rgba(0,0,0,0.6),
        inset 0 0 0 1px rgba(255,255,255,0.15);
      z-index: 2;
    }
    h1 {
      margin: 0;
      font-size: 32px;
      text-align: center;
      background: linear-gradient(90deg, #00f2fe, #4facfe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .subtitle {
      text-align: center;
      font-size: 14px;
      opacity: 0.9;
      margin-bottom: 10px;
    }

    /* PRIVACY LINE */
    .privacy {
      text-align:center;
      font-size:13px;
      opacity:0.9;
      margin-bottom:18px;
    }

    textarea {
      width: 100%;
      height: 120px;
      margin-top: 10px;
      padding: 14px;
      border-radius: 14px;
      border: none;
      resize: none;
      font-size: 14px;
      outline: none;
      background: rgba(255,255,255,0.9);
      color: #111;
    }
    button {
      width: 100%;
      margin-top: 18px;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background: linear-gradient(135deg, #43e97b, #38f9d7);
      color: #003;
      transition: all 0.25s ease;
    }
    button:hover {
      transform: translateY(-2px);
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .result {
      margin-top: 22px;
      padding: 16px;
      border-radius: 14px;
      font-size: 15px;
      text-align: left;
    }
    .scam {
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
    }
    .safe {
      background: linear-gradient(135deg, #11998e, #38ef7d);
    }
    footer {
      text-align: center;
      margin-top: 18px;
      font-size: 12px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>FinSentinel</h1>
    <div class="subtitle">AI‑Powered Financial Scam Detection</div>

    <!-- PRIVACY MESSAGE -->
    <div class="privacy">
      Your privacy is safe. We do not store or share your messages.
    </div>

    <textarea id="message" placeholder="Paste a message here to analyze scam risk..."></textarea>
    <button id="analyzeBtn" onclick="checkScam()">Analyze Message</button>
    <div id="result" class="result"></div>

    <!-- NEW FOOTER (hackathon removed) -->
    <footer>
      Built to help people stay safe from financial scams • Created by Nihit & Anchal
    </footer>
  </div>

  <script>
    async function checkScam() {
      const text = document.getElementById("message").value;
      const resultDiv = document.getElementById("result");
      const btn = document.getElementById("analyzeBtn");
      if (!text.trim()) {
        resultDiv.className = "result";
        resultDiv.innerHTML = "Please enter a message first.";
        return;
      }
      btn.disabled = true;
      btn.innerText = "Analyzing...";
      resultDiv.className = "result";
      resultDiv.innerHTML = "Analyzing with AI...";
      try {
        const response = await fetch(
          "https://finsentinel-backend-dxa9.onrender.com/detect-scam",
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ text })
          }
        );
        const data = await response.json();
        resultDiv.className =
          "result " + (data.label === "Scam" ? "scam" : "safe");
        resultDiv.innerHTML = `
          <b>Status:</b> ${data.label}<br>
          <b>Risk Score:</b> ${data.risk_score}%<br><br>
          ${data.explanation}
        `;
      } catch (e) {
        resultDiv.className = "result";
        resultDiv.innerHTML = "Error connecting to backend.";
      }
      btn.disabled = false;
      btn.innerText = "Analyze Message";
    }
  </script>
</body>
</html>
