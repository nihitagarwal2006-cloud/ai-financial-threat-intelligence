<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FinSentinel – AI Financial Scam Detector</title>

  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .page {
      display: flex;
      align-items: center;
      gap: 40px;
    }

    .side-logo img {
      width: 120px;
      opacity: 0.85;
    }

    .container {
      background: linear-gradient(180deg, #ffffff, #e6f0ff);
      color: #222;
      padding: 30px;
      border-radius: 16px;
      width: 420px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.4);
      text-align: center;
    }

    h1 {
      margin-bottom: 5px;
      color: #0b5ed7;
    }

    textarea {
      width: 100%;
      height: 110px;
      margin-top: 15px;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
      resize: none;
    }

    button {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      color: white;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.03);
    }

    .result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 12px;
      font-size: 15px;
    }

    .scam {
      background: linear-gradient(135deg, #ff4d4d, #ff0000);
      color: white;
    }

    .safe {
      background: linear-gradient(135deg, #2ecc71, #1eae60);
      color: white;
    }

    footer {
      margin-top: 15px;
      font-size: 12px;
      color: #555;
    }
  </style>
</head>

<body>

  <div class="page">

    <!-- LEFT LOGO -->
    <div class="side-logo">
      <img src="logo.png" alt="FinSentinel Logo">
    </div>

    <!-- MAIN CARD -->
    <div class="container">
      <h1>FinSentinel</h1>
      <p><b>AI‑Powered Financial Security</b></p>

      <textarea id="message" placeholder="Paste a message to analyze..."></textarea>

      <button id="analyzeBtn" onclick="checkScam()">Analyze</button>

      <div id="result" class="result"></div>

      <footer>
        Hackathon Project • Team Nihit & Anchal
      </footer>
    </div>

    <!-- RIGHT LOGO -->
    <div class="side-logo">
      <img src="finsentinel_logo.png" alt="FinSentinel Logo">
    </div>

  </div>

  <script>
    async function checkScam() {
      const text = document.getElementById("message").value;
      const resultDiv = document.getElementById("result");
      const btn = document.getElementById("analyzeBtn");

      if (!text.trim()) {
        resultDiv.className = "result";
        resultDiv.innerHTML = "Please enter a message first.";
        return;
      }

      btn.disabled = true;
      btn.innerText = "Analyzing...";
      resultDiv.className = "result";
      resultDiv.innerHTML = "Analyzing with AI...";

      try {
        const response = await fetch("http://127.0.0.1:8000/detect-scam", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ text: text })
        });

        const data = await response.json();

        resultDiv.className = "result " + (data.label === "Scam" ? "scam" : "safe");

        resultDiv.innerHTML = `
          <h3>Status: ${data.label}</h3>
          <p><b>Risk Score:</b> ${data.risk_score}%</p>
          <p>${data.explanation}</p>
        `;
      } catch (error) {
        resultDiv.className = "result";
        resultDiv.innerHTML = "Error connecting to backend.";
      }

      btn.disabled = false;
      btn.innerText = "Analyze";
    }
  </script>

</body>
</html>
